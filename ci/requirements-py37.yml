name: test_env
channels:
    - defaults
    - conda-forge
dependencies:
    - python=3.7
    - numpy
    - scipy
    - networkx
    - pandas
    - matplotlib
    - plotly
    - folium
    - nose
    - openpyxl
    - pip
# utm and coveralls are also installed with pip in the .travis.yml file after pip is updated. We need pip version 19.2.2 which is available through conda yet.